apiVersion: v1
kind: Namespace
metadata:
  name: machine
---
apiVersion: sla-operator.dcn.com/v1alpha1
kind: Slaml
metadata:
  name: slaml-sample
  namespace: machine
spec:
  isSla: true
  name: pytorch-job
  tasks: [
      {
        taskName: "master",
        containerImage: "fastapi-docker",
        containerRegistry: "ddocker122",
        containerTag: "latest",
        containerReplicas: 1,
        cpu: "2m",
        memory: "3Mi"
      },
      {
        taskName: "worker",
        containerImage: "fastapi-docker",
        containerRegistry: "ddocker122",
        containerTag: "latest",
        containerReplicas: 2,
        cpu: "2m",
        memory: "2Mi"
      }
      
    ]
